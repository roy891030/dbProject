{% extends 'baseILogin.html' %}

{% block content %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font -->
    <link rel="icon" href="../static/favicon.ico">
    <link href="https://fonts.google.com/specimen/Lobster?query=lob" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Khand?query=khand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/1.0.2/awesome-bootstrap-checkbox.min.css">
    <title>saveFood</title>
</head>
<body>

<div class="container" style="font-family: khand;">
    <div class="row">
        <div class="col-sm-6">
            <img src="..\static\upload.png" alt="" width="70%">
        </div>

        <div class="col-sm-6">
            <form method="post" enctype=multipart/form-data >
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="hot dog">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Price</label>
                    <input type="text" name="price" class="form-control" id="exampleInputEmail1" placeholder="100">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Expire Date</label>
                    <input type="text" name="pExpire" class="form-control" id="exampleInputEmail1" placeholder="YYYY-MM-DD">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload IMG</label>
                    <input type="file" class="form-control" name="pimg" id="formFile">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
