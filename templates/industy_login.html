{% extends 'baseForCustomer.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="..\static\store.png" class="card-img-top" alt="...">
        </div>
        <div class="col-md-6">
            <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                    <div class="user_card">
                        <div class="d-flex justify-content-center form_container">
                            <form>
                                <div class="input-group mb-3">

                                    <input type="text" name="" class="form-control input_user" value=""
                                        placeholder="username">
                                </div>
                                <div class="input-group mb-2">

                                    <input type="password" name="" class="form-control input_pass" value=""
                                        placeholder="password">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                                        <label class="custom-control-label" for="customControlInline">Remember
                                            me</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button type="button" name="button" class="btn login_btn">Login</button>
                                </div>
                            </form>
                        </div>

                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a href="industy_register.html" class="ml-2">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
