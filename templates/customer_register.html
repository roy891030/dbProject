{% extends 'baseForCustomer.html' %}
{% block content %}

<div class="container" style="font-family: khand;font-size: 20px;">
    <div class="row">
        <div class="col-sm-6">
            <img src="..\static\customer.png" alt="" width="90%">
        </div>
            <div class="col-sm-6">
                <form method="POST">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="exampleInputEmail1">
                        <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
                    </div>
                
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Account Name</label>
                        <input type="text" name="accountNum" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email">
                
                    </div>
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
        </div>
</div>


{% endblock %}
