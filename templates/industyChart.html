    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js">
    </script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] });     
        google.charts.setOnLoadCallback(drawChart);
    </script>

{% extends 'baseILogin.html' %}

{% block content %}

<h1 class="display-3">YOUR STAR DISTRIBUTION</h1>
<div class="container">
    <div class="row">
        <div class="col">
                <div id="container" style="width: 700px; height: 400px; margin: 0 auto">
                </div>
        </div>
        <div class="col">
        </div>

        <div class="col">
                <div id="piechart" style="width: 900px; height: 500px;"></div>
        </div>
    </div>
</div>




    <script language="JavaScript">
        function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
                ['star', 'amount'],
                ['zero', {{contain[0]| safe}}],
                ['⭐', {{ contain[1]| safe }}],
                ['⭐⭐', {{ contain[2]| safe }}],
                ['⭐⭐⭐', {{ contain[3]| safe }}],
                ['⭐⭐⭐⭐', {{ contain[4]| safe }}],
                ['⭐⭐⭐⭐⭐', {{ contain[5] | safe }}]
            ]);

            var options = { title: '' };

            // Instantiate and draw the chart.
            var chart = new google.visualization.BarChart(document.getElementById('container'));
            chart.draw(data, options);
        }
        google.charts.setOnLoadCallback(drawChart);
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['food', 'price'],
                ['{{ result[0][0] | safe }}',{{ result[0][1]| safe }} ],
                ['{{ result[1][0] | safe }}', {{ result[1][1] | safe }}],
            ]);

            var options = {
                title: 'percentage of your price'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>


{% endblock %}
