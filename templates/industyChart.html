{% extends 'baseILogin.html' %}


{% block content %}

<h1 class="display-3" style="font-family: khand;">YOUR STAR DISTRIBUTION</h1>
<div class="container"  style="font-family: khand;">
    <div class="row">
        <div class="col">
            <div id="container" style="width: 700px; height: 400px; margin: 0 auto"></div>
        </div>

        <div class="col">
            
        </div>
    
    </div>
</div>
<div class="col"><div id="chart_div"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the ColumnChart package.
        google.load('visualization', '1', { 'packages': ['corechart'] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table, 
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create our data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Day');
            data.addColumn('number', 'number');
            data.addRows([
                // Instead of plugging in the values manually, or reading them
                // from a Data Source like Google Spreadsheets, feed them in
                // using Jinja, the templating system Flask uses.
                // Each iteration evaluates to something like this:
                // ['Saturday', 28],
                {%- for dayname, num in result %}
                ['{{ dayname }}', {{ num }}],
                {%- endfor %}
            ]);

        // Instantiate and draw our chart, passing in some options.  All the
        // options go into a single {}; some options' values go into a nested
        // {}. Some values, such as colors, must be given as strings.  The
        // Google Charts API is well-documented.
        var chart = new google.visualization.ColumnChart(
            document.getElementById('chart_div'));
        chart.draw(data, {
            legend: 'none', vAxis: { baseline: 0 },
            colors: ['#A0D100']
        });
    }
    </script>

    <style>
        #content {
            width: 80%;
            height: 60%;
            min-width: 800px;
    
            /* Center the div. */
            margin-right: auto;
            margin-left: auto;
    
            color: #1c00d1;
            text-align: center;
        }
    
        #chart_div {
            min-height: 400px;
        }
    </style>



    <script language="JavaScript">
        google.charts.load('current', { packages: ['corechart'] });

            google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
                ['star', 'amount'],
                ['zero', {{contain[0]| safe}}],
                ['⭐', {{ contain[1]| safe }}],
                ['⭐⭐', {{ contain[2]| safe }}],
                ['⭐⭐⭐', {{ contain[3]| safe }}],
                ['⭐⭐⭐⭐', {{ contain[4]| safe }}],
                ['⭐⭐⭐⭐⭐', {{ contain[5] | safe }}]
            ]);

            var options = { title: '' };

            // Instantiate and draw the chart.
            var chart = new google.visualization.BarChart(document.getElementById('container'));
            chart.draw(data, options);
        }
        google.charts.setOnLoadCallback(drawChart);
</script>





{% endblock %}
