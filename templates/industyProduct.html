{% extends 'baseILogin.html' %}

{% block content %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font -->
    <link rel="icon" href="../static/favicon.ico">
    <link href="https://fonts.google.com/specimen/Lobster?query=lob" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Khand?query=khand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/1.0.2/awesome-bootstrap-checkbox.min.css">
    <title>saveFood</title>
</head>
<body>

<form method="POST" style="font-family: khand;">
<button type="submit" class="btn btn-danger">DELETE</button>
{% for label in product %}
<div class="container">

    <div class="row justify-content-md-center">
        <div class="col col-lg-5">
            <input name="product" value="{{label}}" class="form-check-input mt-0" type="checkbox" style="width: 30px; height: 30px;">
            <div class="card" style="width: 100%;">
                <img class="card-img-top" src="{{label[4]}}" alt="Card image cap" style="width: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{label[1]}}</h5>
                </div>
            </div>
        </div><div class="col col-lg-5">
                <div class="card-body">
                    <p class="card-text">${{label[2]}}</p>
                    <p name="pId" class="card-text" value="{{label[0]}}">No. {{label[0]}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Expire date : {{label[3]}}</li>
                    <li class="list-group-item">Upload date : {{label[7]}}</li>
                </ul>
        </div>
    </div>
</div>
</form>
<hr><br>
</body>
{% endfor %}




{% endblock %}
