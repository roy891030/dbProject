{% extends 'baseCLogin.html' %}

{% block content %}


<form action="" method="post">
<button type="submit" class="btn btn-primary">Submit</button>
{% for label in shoppingCart %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <div class="card" style="width: 100%;">
                <input name="shoppingCart" value="{{label}}" class="form-check-input mt-0" type="checkbox">
                    <img class="card-img-top" src="{{label[4]}}" alt="Card image cap" style="width: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{label[1]}}</h5>
                    <p class="card-text">${{label[2]}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Expire date : {{label[3]}}</li>
                    <li class="list-group-item">industy : {{label[5]}}</li>
                    <li class="list-group-item">Address : {{label[6]}}</li>
                </ul>
            </div>
            <br>
        </div>
    </div>
</div>
</form>
<br>
{% endfor %}
{% endblock %}
