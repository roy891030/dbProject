{% extends 'baseILogin.html' %}

{% block content %}


<form method="POST">
    <button type="submit" name="action" value="Get" class="btn btn-primary">Get</button>
    <button type="submit" name="action" value="Violation" class="btn btn-primary">Violation</button>
{% for label in result %}
{{result}}
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <input name="product" value="{{label}}" class="form-check-input mt-0" type="checkbox">
            <div class="card" style="width: 20%;">
                <img class="card-img-top" src="{{label[8]}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{label[6]}}</h5>
                    <p class="card-text">${{label[7]}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Cunsumer : {{label[3]}}</li>
                    <li class="list-group-item">Violation : {{label[5]}}</li>
                </ul>
            </div>
            <br>
        </div>
    </div>
</div>
</form>
<br>
{% endfor %}
{% endblock %}
